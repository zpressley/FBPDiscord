<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fantasy Baseball Trade Manager</title>
</head>
<body>
  <h2>Submit a Trade</h2>
  <form id="tradeForm">
    <label>Team A:</label>
    <input type="text" id="teamA" required><br>
    <label>Team B:</label>
    <input type="text" id="teamB" required><br>
    <label>Players:</label>
    <input type="text" id="players" required><br>
    <button type="submit">Submit Trade</button>
  </form>

  <h2>Trade History</h2>
  <ul id="tradeList"></ul>

  <script>
  const API_URL = "https://fbp-backend.onrender.com/trades";

    document.getElementById("tradeForm").addEventListener("submit", async function(event) {
  event.preventDefault();

  const trade = {
    teamA: document.getElementById("teamA").value,
    teamB: document.getElementById("teamB").value,
    players: document.getElementById("players").value
  };

  await fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(trade)
  })
  .then(async res => {
    const data = await res.json();
    if (!res.ok) {
      alert(data.error || "Something went wrong.");
    } else {
      alert(data.message);
      loadTrades();
    }
  })
  .catch(() => {
    alert("Failed to connect to the server.");
  });
});


  </script>
</body>
</html>
